<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thread>
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>

                </tr>
            </thread>
<!--            <tbody>-->
            <th:block tr:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td><a href="@{user-update/{id}(id=${user.id})}">Edit</a> </td>
                <td><a href="@{user-delete/{id}(id=${user.id})}">Delete</a> </td>
            </th:block>
<!--            </tbody>-->
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>

</body>
</html>
