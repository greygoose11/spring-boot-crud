<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for id="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
    <br/>
    <label for id="firstName">First name</label>
    <input readonly type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
    <br/>
    <label for id="lastName">Last name</label>
    <input readonly type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    <br/>
    <input type="submit" value="Update user">
</form>

</body>
</html>
